  <section class="contact" id="contact">
    <h2><span>Contact Me</span></h2>
    <h3>If you want more information or are interested in collaborating, fill out the form below.</h3>
    <form id="contact-form" class="contact-form" onsubmit="sendMail(event)">
        <div class="input-box">
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="input-box">
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="text" id="subject" name="subject" placeholder="Object" required>
        </div>
        <div class="input-box">
            <textarea id="message" name="message" placeholder="Message" required></textarea>
        </div>
        <div class="input-box">
            <input type="submit" value="Submit">
        </div>
    </form>
